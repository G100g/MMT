<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">{{titleAction}} Port</h4>
</div>

<div class="modal-body">

  <form name="portForm">

    <div class="row">

      <div class="col-sm-6">

        <div class="form-group">
          <label for="nameFld">Name</label>
          <input type="text" class="form-control" name="nameFld" placeholder="Enter Port Name" ng-model="name" required>
        </div>

      </div>

      <div class="col-sm-6">

        <div class="form-group">
          <label for="codeFld">Code</label>
          <input type="text" class="form-control" name="codeFld" placeholder="Enter Port Code" ng-model="code" required minlength="5" maxlength="5">
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-sm-6">

        <div class="form-group">
          <label for="maxWidthFld">Max Width</label>
          <input type="number" class="form-control" name="maxWidthFld" placeholder="Max width for vessels" ng-model="maxWidth" pattern="^\d+$" required>
        </div>

      </div>

      <div class="col-sm-6">

        <div class="form-group">
          <label for="maxLengthFld">Max Length</label>
          <input type="number" class="form-control" name="maxLengthFld" placeholder="Max length for vessels"  ng-model="maxLength" pattern="^\d+$" required>
        </div>

      </div>

    </div>






  </form>
    <div class="form-group" ng-controller="MapPolygonCtrl">

      <script type="text/ng-template" id="searchBox.tpl.html">
        <input id="pac-input" class="pac-controls" type="text" placeholder="Search">
      </script>


      <ui-gmap-google-map ng-if="render"

           control="map.map"
           center="map.center"
           pan="map.pan"
           zoom="map.zoom"
           draggable="true"
           refresh="map.refresh"
           options="map.options"
           events="map.events"
           bounds="map.bounds">

          <ui-gmap-drawing-manager options="drawingManagerOptions" control="drawingManagerControl" events="drawEventHandler"></ui-gmap-drawing-manager>

          <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>

      </ui-gmap-google-map>

      <button class="btn btn-xs btn-danger" ng-click="deleteShape()">Reset</button>
    </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!portForm.$valid">Save</button>
</div>
