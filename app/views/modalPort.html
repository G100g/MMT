<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">{{titleAction}} Port</h4>
</div>

<div class="modal-body">

  <form name="portForm">

    <div class="row">

      <div class="col-sm-8">

        <div class="form-group">
          <label for="nameFld">Name</label>
          <input type="text" class="form-control" name="nameFld" placeholder="Enter Port Name" ng-model="name" required>
        </div>

      </div>

      <div class="col-sm-4">

        <div class="form-group">
          <label for="codeFld">Code</label>
          <input type="text" class="form-control" name="codeFld" placeholder="Enter Port Code" ng-model="code" required>
        </div>

      </div>

    </div>


    <div class="row">

      <div class="col-sm-6">

        <div class="form-group">
          <label for="maxWidthFld">Max Width</label>
          <input type="number" class="form-control" name="maxWidthFld" placeholder="Max width for vessels" ng-model="maxWidth" pattern="^\d+$" required>
        </div>

      </div>

      <div class="col-sm-6">

        <div class="form-group">
          <label for="maxLengthFld">Max Length</label>
          <input type="number" class="form-control" name="maxLengthFld" placeholder="Max length for vessels"  ng-model="maxLength" pattern="^\d+$" required>
        </div>

      </div>

    </div>

  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!portForm.$valid">Save</button>
</div>
